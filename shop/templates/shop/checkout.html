<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <title>Checkout</title>
</head>
<body>
<div class="container">
        <div class="row" >
            <div class="list-group" id="product_list">
            </div>
        </div>
</div>
</body>
<script type="text/javascript">
    if (localStorage.getItem('cart') == null) {
        var cart = {};
    }
    else {
        cart = JSON.parse(localStorage.getItem('cart'));
    }
    for (product in cart) {
        let title = cart[product]['title'];
        let amount = cart[product]['amount'];
        let price = cart[product]['price'];
        let image = cart[product]['image'];
        products = `
        <div class="list-group-item border">
           <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <img src="${image}" height="300px">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        ${title}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        ${price} x ${amount}
                    </div>
                </div>
            </div>
        </div>`
        $('#product_list').append(products);
    }
</script>
</html>
