{% extends 'shop/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-12">
                    <img src="{{ object.image }}" height="300px">

                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-12">
                    {{ object.title }}
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    ${{ object.price }}
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    ${{ object.discount_price }}
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    {{ object.description }}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
