{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'shop/style.css' %}">
    <meta charset="UTF-8">
    <title>Homepage</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="">My E-comSite</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <button id="cart" data-html="true" type="button" class="btn btn-secondary" data-container="body" data-toggle="popover"
                                    data-placement="bottom" data-content="Your cart is empty!">
                                Cart <span class="badge badge-light" id="cart-badge"></span>
                            </button>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <form class="card card-sm">
                <div class="card-body row no-gutters align-items-center">
                    <div class="col">
                        <input type="search" name="item_name" placeholder="Search for products"
                               class="form-control form-control-borderless">
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-success" type="submit">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        {% for product in products %}
        <div class="col-md-3">
            <div class="card">
                <img id="image-{{ product.id }}" src="{{ product.image }}" class="card-img-top">
                <div class="card-body">
                    <div id="title-{{ product.id }}" class="card-title">
                        {{ product.title }}
                    </div>
                    <div id="price-{{ product.id }}" class="card-text">
                        ${{ product.price }}
                    </div>

                    <a href="{% url 'detail' product.id %}" class="btn btn-warning">View</a>
                    <button id="{{ product.id }}" class="btn atc btn-warning">Add to cart</button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="row">
        <div class="col-md-3 offset-md-4">
            <ul class="pagination">
                {% if products.has_previous %}
                <li class="page-item">
                    <a class="page-link" href="?page={{ products.previous_page_number }}">Previous</a>
                </li>
                {% endif %}
                <li class="page-item active">
                    <a class="page-link" href="?page={{ products.number }}">{{ products.number }}</a>
                </li>
                {% if products.has_next %}
                <li class="page-item">
                    <a class="page-link" href="?page={{ products.next_page_number }}">Next</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>

</div>
</body>
<script type="text/javascript">
    if (localStorage.getItem('cart')==null){
        var cart = {};
    }
    else {
        cart = JSON.parse(localStorage.getItem('cart'));
    }

    if (Object.keys(cart).length > 0) {
        document.getElementById("cart-badge").innerHTML = Object.keys(cart).length;
        UpdateCart(cart);
    }

    $(document).on('click', '.atc', function(){
        var id = this.id.toString();
        if (cart[id]!=undefined && cart[id]['amount']!= undefined) {
            cart[id]['amount'] = cart[id]['amount'] + 1;
        }
        else {
            cart[id] = {};
            cart[id]['amount'] = 1;
            cart[id]['title'] = document.getElementById("title-"+id).innerHTML;
            cart[id]['price'] = document.getElementById("price-"+id).innerHTML;
            cart[id]['image'] = document.getElementById("image-"+id).src;
        }
        localStorage.setItem('cart', JSON.stringify(cart));

        document.getElementById("cart-badge").innerHTML = Object.keys(cart).length;
        UpdateCart(cart);
    });

    $(function() {
        $('[data-toggle="popover"]').popover({
            trigger: 'focus'
        });
    });

    function UpdateCart(cart) {

        if (Object.keys(cart).length > 0) {
            var cartInfo = "";
            for (var element_id in cart) {
                cartInfo += cart[element_id]['title'] + ": " + cart[element_id]['amount'] + "<br>";
            }
            button = "<a href='{% url 'checkout' %}' class='btn btn-warning' id='checkout'>Checkout</a>";
            cartInfo += button;
            document.getElementById("cart").setAttribute('data-content', cartInfo);
        }
    }

</script>
</html>
