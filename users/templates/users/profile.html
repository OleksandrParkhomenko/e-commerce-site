{% extends 'shop/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-12">
                    <img src="{{ user.profile.image.url }}" height="300px">
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-12">
                    <i>{{ user.username }}</i>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    {{ user.first_name }} {{ user.last_name }}
                </div>
            </div>

        </div>
    </div>
</div>

{% endblock %}
